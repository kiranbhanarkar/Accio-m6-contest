<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="img">
        <img src="1.png" alt="">
    </div>
    <div class="form">
    
    <form class="row g-3 registration-form" id="registration-form">
		<h3 style="text-align: center;" class="display-3"><b>Registration Form</b></h3>
        <div class="col-md-12">
          <label for="full-name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="full-name" value="" required required autocomplete="off" onkeyup="validate()">
          <div class="valid-feedback" id="full-name-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="full-name-invalid">
            Please enter a valid first name
        </div>          
        </div>
        
        <div class="col-md-12">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required onchange="validate()">
            <option value="none">Choose...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <div class="valid-feedback" id="gender-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="gender-invalid">
            Please select a valid gender.
          </div>
        </div>

        <div class="col-md-12">
            <label for="hobbies" class="form-label">Hobbies</label>
         <div class="form-check">
            <input class="hobbies" type="checkbox" value="Swimming" id="swim" required onchange="validate()">
            <label class="hobbies" for="swim">
              Swimming
            </label>
          </div>
          <div class="form-check">
            <input class="hobbies" type="checkbox" value="Reading Novels" id="read" required onchange="validate()">
            <label class="hobbies" for="read">
              Reading Novels
            </label>
          </div>
          <div class="form-check">
            <input class="hobbies" type="checkbox" value="Dancing" id="dance" required onchange="validate()">
            <label class="hobbies" for="dance">
              Dancing
            </label>
          </div>
          <div class="form-check">
             <input class="hobbies" type="checkbox" value="Singing" id="sing" required onchange="validate()">
            <label class="hobbies" for="sing">
              Singing
            </label>
          </div>
          <div class="valid-feedback" id="hobbies-valid">
            Looks good!
        </div>
          <div class="invalid-feedback" id="hobbies-invalid">
            Please select your Hobbies.
        </div>
        </div>  
        

        <div class="col-12" style="text-align:center">
          <button class="btn btn-dark" type="button" onclick="validate(true)">Submit form</button>
        </div>
      </form>
    </div>

    </div>     
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
